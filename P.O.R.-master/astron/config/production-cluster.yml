        type: mongodb
        server: mongodb://127.0.0.1:27017/test

    - type: dbss
      database: 4003
      ranges:
        - min: 100000000
          max: 399999999

    - type: eventlogger
      bind: 127.0.0.1:6668
      output: ../logs/events-%y%m%d_%H%M%S.log
